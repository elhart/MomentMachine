		function filterdata(idata,type) {
		var data = idata.data;
		switch(type){
			case "grey":
				//alert('in grey');
				for(var i = 0; i < data.length; i+=4) {
					var r = data[i];
					var g = data[i+1];
					var b = data[i+2];
					var brightness = parseInt((r + g + b) / 3);
					data[i] = brightness;
					data[i+1] = brightness;
					data[i+2] = brightness;
				}

				idata.data = data;
				//ctx.putImageData(idata,0,0);
				//ctx.drawImage(localVideo,0,0);
				return idata;
			  break;
			  
			case "color":
				var p1 = 0.99;
				var p2 = 0.99;
				var p3 = 0.99;
				var er = 0; // extra red
				var eg = 0; // extra green
				var eb = 0; // extra blue
				/* for(var i = 0; i < data.length; i+=4) {
					data[i] = 0;
				} */
				for (var i = 0, n = data.length; i < n; i += 4) {
					data[i]   = data[i]*p1+er; // red
					data[i+1] = data[i+1]*p2+eg; // green
					data[i+2] = data[i+2]*p3+eb; // blue
				}

				idata.data = data;
				return idata;
			  break;
			  
			case "brighten": 
				// Get the picel data from the 
				var adj = 50;
				for (var i = 0; i < data.length; i += 4 ) {		
					data[i] += adj;		
					data[i+1] += adj;
					data[i+2] += adj;
				}
